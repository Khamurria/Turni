<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Statistiche Turni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    thead {
      background-color: #f0f0f0;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
  <!-- Include Chart.js da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Statistiche Turni</h1>
  <button onclick="window.location.href='inserimento.html'">Torna all'Area Staff</button>
  <div id="chartContainer">
    <canvas id="barChart"></canvas>
  </div>
  <h2>Dettaglio Statistiche</h2>
  <div id="statsTableContainer"></div>
  
  <script>
    let gistID = localStorage.getItem("myApp_gistID") || null;
    let githubToken = localStorage.getItem("myApp_token") || null;
    let appData = null;
    
    window.addEventListener("DOMContentLoaded", () => {
      if (!gistID || !githubToken) {
        alert("Credenziali mancanti. Torna al login e inseriscile.");
        window.location.href = "login.html";
        return;
      }
      loadDataFromGist();
    });
    
    function loadDataFromGist() {
      fetch(`https://api.github.com/gists/${gistID}`, {
        method: "GET",
        headers: {
          "Accept": "application/vnd.github.v3+json",
          "Authorization": `token ${githubToken}`
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Errore HTTP: " + res.status);
        return res.json();
      })
      .then(gist => {
        if (!gist.files["shifts.json"]) {
          alert("File shifts.json non trovato nel Gist.");
          return;
        }
        appData = JSON.parse(gist.files["shifts.json"].content);
        renderStatistics();
      })
      .catch(err => {
        console.error("Errore caricando dati dal Gist:", err);
        alert("Errore nel caricamento dei dati. Vedi console.");
      });
    }
    
    function renderStatistics() {
      let aggregates = calculateAggregates(appData);
      renderTable(aggregates);
      renderChart(aggregates);
    }
    
    function calculateAggregates(data) {
      let results = [];
      data.employees.forEach(emp => {
        let shiftsEmp = data.shifts.filter(s => s.employeeId === emp.id);
        let totalHours = 0;
        let daysWorked = 0;
        let daysOff = 0;
        shiftsEmp.forEach(shift => {
          if (["riposo", "ferie", "malattia", "festivo"].includes(shift.type)) {
            daysOff++;
          } else {
            if (shift.start && shift.end) {
              let h = calculateHours(shift.start, shift.end);
              totalHours += h;
            }
            daysWorked++;
          }
        });
        results.push({
          id: emp.id,
          name: emp.name,
          totalHours: totalHours,
          daysWorked: daysWorked,
          daysOff: daysOff
        });
      });
      return results;
    }
    
    function calculateHours(start, end) {
      let [h1, m1] = start.split(":").map(Number);
      let [h2, m2] = end.split(":").map(Number);
      let minutesStart = h1 * 60 + m1;
      let minutesEnd = h2 * 60 + m2;
      let diff = minutesEnd - minutesStart;
      return diff > 0 ? diff / 60 : 0;
    }
    
    function renderTable(aggregates) {
      let html = `<table>
                    <thead>
                      <tr>
                        <th>Dipendente</th>
                        <th>Ore Lavorate</th>
                        <th>Giorni Lavorati</th>
                        <th>Giorni Off</th>
                      </tr>
                    </thead>
                    <tbody>`;
      aggregates.forEach(a => {
        html += `<tr>
                   <td>${a.name}</td>
                   <td>${a.totalHours.toFixed(2)}</td>
                   <td>${a.daysWorked}</td>
                   <td>${a.daysOff}</td>
                 </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById("statsTableContainer").innerHTML = html;
    }
    
    function renderChart(aggregates) {
      let ctx = document.getElementById("barChart").getContext("2d");
      let labels = aggregates.map(a => a.name);
      let hoursData = aggregates.map(a => a.totalHours);
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ore Lavorate',
            data: hoursData,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Ore' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
