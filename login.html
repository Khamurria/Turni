<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Staff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Staff</h1>
    <label for="gistId">Gist ID (privato o pubblico)</label>
    <input type="text" id="gistId" placeholder="Es. 123abc456...">

    <label for="token">GitHub Token (con permesso gist)</label>
    <input type="text" id="token" placeholder="Es. ghp_XXXXXXXXXXXXXXXXXXXX">

    <label for="staffPassword">Password Staff</label>
    <input type="password" id="staffPassword" placeholder="Inserisci password staff">

    <button id="btnAccessoStaff">Accedi come Staff</button>

    <div class="info">
      <p>Se desideri soltanto consultare il calendario in sola lettura, puoi successivamente aprire <strong>calendario.html</strong>.</p>
      <p>Le credenziali inserite verranno salvate in <code>localStorage</code> (per comodità).</p>
    </div>
  </div>

  <script>
    // Imposta la password staff (modifica questa variabile se desideri cambiarla)
    const PASSWORD_STAFF_REALE = "abc123";

    document.getElementById("btnAccessoStaff").addEventListener("click", () => {
      const gistIdInput = document.getElementById("gistId").value.trim();
      const tokenInput = document.getElementById("token").value.trim();
      const staffPassInput = document.getElementById("staffPassword").value.trim();

      // Salva Gist ID e Token in localStorage per l'utilizzo nelle altre pagine
      if (gistIdInput) {
        localStorage.setItem("myApp_gistID", gistIdInput);
      }
      if (tokenInput) {
        localStorage.setItem("myApp_token", tokenInput);
      }

      // Verifica se la password inserita è corretta
      if (staffPassInput === PASSWORD_STAFF_REALE) {
        localStorage.setItem("myApp_isStaff", "true");
        window.location.href = "inserimento.html";
      } else {
        alert("Password staff non corretta. Riprova.");
      }
    });
  </script>
</body>
</html>
