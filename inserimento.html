<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Turni - Area Staff</title>
  <style>
    /* Stili base */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header, section {
      margin-bottom: 30px;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      vertical-align: top;
    }
    thead {
      background-color: #f0f0f0;
    }
    /* Modal */
    .modal {
      display: none; /* nascosto di default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
    }
    .close-button {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Per suddividere la cella in due parti */
    .cell-container {
      display: flex;
      flex-direction: column;
      height: 80px;
      justify-content: space-between;
    }
    .time-display {
      font-weight: bold;
    }
    .justification-display {
      font-size: 0.9em;
      color: #555;
    }
    /* Colorazioni per giustificativi */
    .bg-riposo { background-color: #d2f8d2; }
    .bg-ferie { background-color: #f7d8a8; }
    .bg-malattia { background-color: #f5b8b8; }
  </style>
</head>
<body>

<header>
  <h1>Gestione Turni - Area Staff</h1>
  <button id="btnSalva">Salva su Gist</button>
  <button id="btnStatistiche">Vai alle Statistiche</button>
  <button id="btnLogout">Logout Staff</button>
</header>

<section>
  <h2>Calendario Turni</h2>
  <div id="scheduleContainer"></div>
</section>

<!-- Modal per modifica turno -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="modalClose">&times;</span>
    <h2>Modifica Turno</h2>
    <div id="modalForm">
      <div>
        <label for="inputStart">Orario Inizio:</label>
        <input type="time" id="inputStart">
      </div>
      <div>
        <label for="inputEnd">Orario Fine:</label>
        <input type="time" id="inputEnd">
      </div>
      <div>
        <label for="selectJustification">Giustificativo:</label>
        <select id="selectJustification">
          <option value="standard">Standard</option>
          <option value="sede">Sede</option>
          <option value="smart working">Smart Working</option>
          <option value="ferie">Ferie</option>
          <option value="festivo">Festivo</option>
          <option value="cambio turno">Cambio Turno</option>
          <option value="riposo">Riposo</option>
        </select>
      </div>
      <div style="margin-top:10px;">
        <button id="btnSaveModal">Salva</button>
        <button id="btnCancelModal">Annulla</button>
      </div>
    </div>
  </div>
</div>

<script>
/* Variabili globali */
let gistID = localStorage.getItem("myApp_gistID") || null;
let githubToken = localStorage.getItem("myApp_token") || null;
let isStaff = true;  // già autenticato in questa area
let appData = null;
let weeks = [];      // Array di settimane (grid settimanale)
let editingShift = null;  // Salverà { date } del turno in modifica

// All'avvio della pagina
window.addEventListener("DOMContentLoaded", () => {
  if (!gistID || !githubToken) {
    alert("Gist ID o Token mancanti. Torna al login.");
    window.location.href = "login.html";
  }
  document.getElementById("btnSalva").addEventListener("click", saveToGist);
  document.getElementById("btnLogout").addEventListener("click", logoutStaff);
  document.getElementById("btnStatistiche").addEventListener("click", () => {
    window.location.href = "statistiche.html";
  });
  
  // Genera il calendario settimanale per il mese corrente
  generateWeeklyCalendar(new Date());
  loadDataFromGist();
  
  // Eventi modale
  document.getElementById("modalClose").addEventListener("click", closeModal);
  document.getElementById("btnCancelModal").addEventListener("click", closeModal);
  document.getElementById("btnSaveModal").addEventListener("click", saveModalData);
  document.getElementById("selectJustification").addEventListener("change", function(){
    let val = this.value;
    if(val === "ferie" || val === "festivo"){
      document.getElementById("inputStart").disabled = true;
      document.getElementById("inputEnd").disabled = true;
    } else {
      document.getElementById("inputStart").disabled = false;
      document.getElementById("inputEnd").disabled = false;
    }
  });
});

/* Genera una griglia settimanale per il mese della data fornita */
function generateWeeklyCalendar(date) {
  let year = date.getFullYear();
  let month = date.getMonth(); // 0-indexed
  let firstDay = new Date(year, month, 1);
  let lastDay = new Date(year, month + 1, 0);
  
  // Calcola l'inizio della settimana (lunedì) contenente il primo giorno
  let startDate = new Date(firstDay);
  let dayOfWeek = startDate.getDay();
  dayOfWeek = dayOfWeek === 0 ? 7 : dayOfWeek; // considera domenica come 7
  startDate.setDate(startDate.getDate() - (dayOfWeek - 1));
  
  // Calcola la fine della settimana per l'ultimo giorno
  let endDate = new Date(lastDay);
  dayOfWeek = endDate.getDay();
  dayOfWeek = dayOfWeek === 0 ? 7 : dayOfWeek;
  endDate.setDate(endDate.getDate() + (7 - dayOfWeek));
  
  weeks = [];
  let current = new Date(startDate);
  while(current <= endDate) {
    let week = [];
    for(let i=0; i<7; i++){
      week.push(new Date(current));
      current.setDate(current.getDate() + 1);
    }
    weeks.push(week);
  }
  renderCalendarGrid(weeks);
}

/* Renderizza la griglia settimanale */
function renderCalendarGrid(weeks) {
  const container = document.getElementById("scheduleContainer");
  container.innerHTML = "";
  const table = document.createElement("table");
  const thead = document.createElement("thead");
  const tbody = document.createElement("tbody");
  
  // Intestazione: giorni della settimana
  const headerRow = document.createElement("tr");
  const daysOfWeek = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
  daysOfWeek.forEach(day => {
    let th = document.createElement("th");
    th.textContent = day;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  
  // Corpo: una riga per settimana
  weeks.forEach(week => {
    let row = document.createElement("tr");
    week.forEach(day => {
      let td = document.createElement("td");
      td.style.height = "80px";  // altezza fissa
      // Mostra giorno della settimana e numero (es. "giovedì 5")
      const options = { weekday: 'long' };
      let dayName = day.toLocaleDateString('it-IT', options);
      let dayNumber = day.getDate();
      td.innerHTML = `<div>${dayName} ${dayNumber}</div>`;
      
      // Se esiste un turno per la data, mostra orario e giustificativo
      let isoDate = day.toISOString().split("T")[0];
      let shift = appData && appData.shifts.find(s => s.date === isoDate);
      if(shift){
        td.innerHTML += `<div style="font-size:0.9em;">${shift.start ? shift.start + " - " + shift.end : ""}</div>`;
        td.innerHTML += `<div style="font-size:0.8em; color:#555;">${shift.type}</div>`;
      }
      
      // In modalità staff, cliccando si apre il modale per modificare il turno
      td.addEventListener("click", () => {
        editingShift = { date: isoDate };
        openModal();
      });
      
      row.appendChild(td);
    });
    tbody.appendChild(row);
  });
  
  table.appendChild(thead);
  table.appendChild(tbody);
  container.appendChild(table);
}

/* Carica i dati dal Gist (shifts.json) */
function loadDataFromGist() {
  fetch(`https://api.github.com/gists/${gistID}`, {
    method: "GET",
    headers: {
      "Accept": "application/vnd.github.v3+json",
      "Authorization": `token ${githubToken}`
    }
  })
  .then(res => {
    if (!res.ok) throw new Error("Errore HTTP: " + res.status);
    return res.json();
  })
  .then(gist => {
    if (!gist.files["shifts.json"]) {
      appData = { "employees": [{ "id": "1", "name": "Mario Rossi" }, { "id": "2", "name": "Laura Bianchi" }], "shifts": [] };
      alert("File shifts.json non trovato. Verranno usati dati di default.");
    } else {
      appData = JSON.parse(gist.files["shifts.json"].content);
    }
    generateWeeklyCalendar(new Date());
  })
  .catch(err => {
    console.error("Errore caricando i dati dal Gist:", err);
    alert("Errore nel caricamento dal Gist. Vedi console.");
    appData = { "employees": [{ "id": "1", "name": "Mario Rossi" }, { "id": "2", "name": "Laura Bianchi" }], "shifts": [] };
    generateWeeklyCalendar(new Date());
  });
}

/* Apertura del modale di editing */
function openModal() {
  const modal = document.getElementById("editModal");
  let shift = appData.shifts.find(s => s.date === editingShift.date);
  if (shift) {
    document.getElementById("inputStart").value = shift.start || "";
    document.getElementById("inputEnd").value = shift.end || "";
    document.getElementById("selectJustification").value = shift.type || "standard";
    if (shift.type === "ferie" || shift.type === "festivo") {
      document.getElementById("inputStart").disabled = true;
      document.getElementById("inputEnd").disabled = true;
    } else {
      document.getElementById("inputStart").disabled = false;
      document.getElementById("inputEnd").disabled = false;
    }
  } else {
    document.getElementById("inputStart").value = "";
    document.getElementById("inputEnd").value = "";
    document.getElementById("selectJustification").value = "standard";
    document.getElementById("inputStart").disabled = false;
    document.getElementById("inputEnd").disabled = false;
  }
  modal.style.display = "block";
}

/* Chiude il modale */
function closeModal() {
  document.getElementById("editModal").style.display = "none";
  editingShift = null;
}

/* Salva i dati dal modale nell'appData */
function saveModalData() {
  const start = document.getElementById("inputStart").value;
  const end = document.getElementById("inputEnd").value;
  const justification = document.getElementById("selectJustification").value;
  
  let shift = appData.shifts.find(s => s.date === editingShift.date);
  if (!shift) {
    shift = { date: editingShift.date, type: justification, start: start, end: end };
    appData.shifts.push(shift);
  } else {
    shift.type = justification;
    if (justification === "ferie" || justification === "festivo") {
      shift.start = "";
      shift.end = "";
    } else {
      shift.start = start;
      shift.end = end;
    }
  }
  closeModal();
  generateWeeklyCalendar(new Date());
}

/* Salva i dati aggiornati sul Gist */
function saveToGist() {
  if (!gistID || !githubToken) {
    alert("Manca Gist ID o Token, impossibile salvare.");
    return;
  }
  const newContent = JSON.stringify(appData, null, 2);
  fetch(`https://api.github.com/gists/${gistID}`, {
    method: "PATCH",
    headers: {
      "Accept": "application/vnd.github.v3+json",
      "Content-Type": "application/json",
      "Authorization": `token ${githubToken}`
    },
    body: JSON.stringify({ files: { "shifts.json": { content: newContent } } })
  })
  .then(res => {
    if (!res.ok) throw new Error("Errore HTTP: " + res.status);
    return res.json();
  })
  .then(updated => {
    alert("Dati salvati con successo su Gist!");
  })
  .catch(err => {
    console.error("Errore salvataggio Gist:", err);
    alert("Errore durante il salvataggio. Vedi console.");
  });
}

/* Logout */
function logoutStaff() {
  localStorage.removeItem("myApp_isStaff");
  window.location.href = "login.html";
}
</script>
</body>
</html>
